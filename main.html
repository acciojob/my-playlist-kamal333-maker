<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
	body{
		background-color: rgb(204, 204, 204);
	}
	h1,h2{
		text-align: center;
	}
	ul li{
		list-style-type: none
	}
	ul li a{
		text-decoration-line: none;
		color:black;
	}
	div,.player_one,.player_two{
		background-color: rgb(255, 255, 255);
		padding:15px;
		border-radius:10px;
		width:90%;
		margin: 20px auto;
	}
</style>
<body>
	<h1>My Playlist</h1>
	<div>
		<ul>
			<li>
				<a href="#" target="_blank">Song 1</a></li>
		   <li>
			   <a href="#" target="_blank">Song 2</a></li>
		   <li>
			   <a href="#" target="_blank">Song 3</a></li>
			<li>
				<a href="#" target="_blank">Song 4</a></li>
			<li>
				<a href="#" target="_blank">Song 5</a></li>
		</ul>
	</div>

	<h2>Now Playing...</h2>
	<div class="player_one">
		<video controls>
			<source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
		</video>
		
	</div>
	<h2>MP3 songs</h2>
	<div class="player_two">
		
		<audio controls>
			<source src="https://www.w3schools.com/tags/movie.mp4" type="audio/mpeg">
		</audio>
	</div>

</body>

</html>
